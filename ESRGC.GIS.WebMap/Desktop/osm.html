<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="resources/style/mapStyle.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/modernizr-1.7.js" type="text/javascript"></script>
    <script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    
    <script src="../Scripts/Script.js" type="text/javascript"></script>
    <script src="../Scripts/Map/Openlayers/baseScript.js" type="text/javascript"></script>
    <script src="../Scripts/Map/Openlayers/osmMapViewer.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript">
        OpenLayers.ImgPath = "../Scripts/Map/Openlayers/src/img/";
        var options = {
            mapViewerType: "OsmMapViewer",
            mapOptions: {
                layerConfigs: [
                    {
                        name: "OSM",
                        type: "mapnik",
                        isBaseLayer: true,
                        visibility: true,
                        showInSwitcher: true,
                        isPrimary: true,
                        animated: true
                    }
                ],
                initialExtent: {
                    xmin: -8417359.9147571,
                    ymin: 4628737.5823516,
                    xmax: -8415816.8422489,
                    ymax: 4627177.7892434
                }
            }
        };
        $(function () {
            var mapViewer = new ESRGC[options.mapViewerType](options.mapOptions);
        });
    </script>
</head>
<body>
    <!--Main content-->
    <div style="width: 500px; height: 500px; margin: 100px auto;">
        <div id="map"></div>
    </div>
</body>
</html>
