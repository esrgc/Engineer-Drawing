<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Salisbury City</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--<link href="http://openlayers.org/dev/theme/default/style.css" rel="Stylesheet" type="text/css" />-->
    <link rel="Shortcut Icon" type="image/jpg" href="../Content/images/favicon.jpg"/>
    <link href="../Content/jqueryUI/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/olCustomStyle.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/toolbar/toolbarStyle.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/appStyle.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/mapStyle.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
    <script src="../Scripts/modernizr-1.7.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.jqprint-0.3.js" type="text/javascript"></script>
    <script src="http://openlayers.org/dev/OpenLayers.js" type="text/javascript"></script>
    <!--<script src="../Scripts/Map/Openlayers/src/OpenLayers.js" type="text/javascript"></script>-->
    <!--<script src="../Scripts/Map/Openlayers/src/ArcGISLayer.js" type="text/javascript"></script>-->
</head>
<body>
    <div id="page">
        <div id="header">
            <p class="heading">
                City of Salisbury, MD
            </p>
        </div>
        <div id="mapSection" class="section dropShadow">
            <!--Map Container-->
            <div id="mapContainer">
                <div id="map">
                </div>
                <div id="toolbar" class="overlay">
                </div>
                <div class="overlay bottom centerAlign">
                    <div id="statusBar">
                        <div class="centerAlign">
                            <img class="statusElement" id="ajaxLoader" src="resources/images/ajax-loader.gif"
                                alt="ESRGC" />
                        </div>
                        <div class="statusElement ui-widget">
                            <div class="ui-state-highlight ui-corner-all">
                                <p>
                                    <span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
                                    <strong>Status: </strong><span id="statusUI"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer" class="overlay">
                    <p>
                        <a href="http://www.esrgc.org">
                            <img src="../Content/images/esrgclogo.jpg" alt="ESRGC" class="logo" />
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <!--Custom views-->
        <div id="infoSection" class="section dropShadow">
            <div id="contractAccordion">
                <h3>
                    <a href="#">Contract Search</a></h3>
                <div id="contractTabs">
                    <ul>
                        <li><a href="#tabs-1">Select mode</a></li>
                        <li><a href="#tabs-2">System</a></li>
                    </ul>
                    <div id="tabs-1">
                        <span>Modes</span>
                        <div>
                            <input type="radio" name="searchMode" value="point" checked="checked" /><label>At location</label><br />
                            <input type="radio" name="searchMode" value="polygon" /><label>Draw region</label><br />
                            <input type="radio" name="searchMode" value="buffer" /><label>Buffer</label><br />
                            <input type="radio" name="searchMode" value="box" /><label>Select box</label><br />
                        </div>
                        <label class="importantInfo description">
                            *Note: Info tool must be enabled.</label>
                    </div>
                    <div id="tabs-2">
                        <div>
                            <input type="radio" name="system" value="all" checked="checked" /><label>All</label><br />
                            <input type="radio" name="system" value="water" /><label>Water</label><br />
                            <input type="radio" name="system" value="stormWater" /><label>Storm water</label><br />
                            <input type="radio" name="system" value="sanitary" /><label>Sanitary</label><br />
                        </div>
                    </div>
                </div>
                <h3>
                    <a href="#">Data</a></h3>
                <div>
                    <div id="contractResult">
                        Please use info tool to find contracts.
                    </div>
                </div>
            </div>
        </div>
        <!--End Custom views-->
    </div>
    <!--base app structure code-->
    <script src="../Scripts/ESRGC/Script.js" type="text/javascript"></script>
    <script src="../Scripts/ESRGC/component.js" type="text/javascript"></script>
    <script src="resources/src/toolItem.js" type="text/javascript"></script>
    <script src="resources/src/toolbar.js" type="text/javascript"></script>
    <script src="resources/src/controller.js" type="text/javascript"></script>
    <script src="resources/src/model.js" type="text/javascript"></script>
    <script src="resources/src/store.js" type="text/javascript"></script>
    <!--openlayer map code-->
    <script src="../Scripts/Map/Openlayers/OLClickControl.js" type="text/javascript"></script>
    <script src="../Scripts/Map/Openlayers/mapControl.js" type="text/javascript"></script>
    <script src="../Scripts/Map/Openlayers/baseScript.js" type="text/javascript"></script>
    <script src="../Scripts/Map/Openlayers/iMapViewer.js" type="text/javascript"></script>
    <script src="../Scripts/Map/Openlayers/customDrawFeature.js" type="text/javascript"></script>
    <!--app custom code-->
    <script src="app/controller/map.js" type="text/javascript"></script>
    <script src="app/controller/contract.js" type="text/javascript"></script>
    <script src="app/controller/searchFilter.js" type="text/javascript"></script>
    <script src="app/model/contract.js" type="text/javascript"></script>
    <script src="app/store/contractPolygon.js" type="text/javascript"></script>
    <script src="app/store/contract.js" type="text/javascript"></script>
    <script src="app/view/main.js" type="text/javascript"></script>
    <!--map configuration-->
    <script src="configurationOL.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript">
        var app = null;
        $(function () {
            app = new ESRGC.App();
        });
    </script>
</body>
</html>
